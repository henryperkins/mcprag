events {
    worker_connections 1024;
}

http {
    # Upstream servers
    upstream mcprag_read {
        least_conn;
        server mcprag-remote:8001 max_fails=2 fail_timeout=30s;
    }
    
    upstream mcprag_admin {
        server mcprag-admin:8002 max_fails=2 fail_timeout=30s;
    }
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:5m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=admin:5m rate=2r/s;
    
    # Main server block
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        
        # Request size limits
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Health check (no rate limit)
        location /health {
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # Root endpoint - API documentation
        location = / {
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
        }
        
        # Authentication endpoints (strict rate limit)
        location /auth/ {
            limit_req zone=auth burst=2 nodelay;
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Tool listing
        location = /mcp/tools {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Public/read tools (search, analysis, status)
        location ~ ^/mcp/tool/(search_|explain_|preview_|health_check|index_status|cache_stats) {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Developer tools (generation, feedback)
        location ~ ^/mcp/tool/(generate_|analyze_|submit_|track_) {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
        
        # Admin tools (write operations) - route to admin server
        location ~ ^/mcp/tool/(index_|manage_|create_|rebuild_|github_|configure_|clear_|backup_|validate_|get_service_info) {
            limit_req zone=admin burst=5 nodelay;
            proxy_pass http://mcprag_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Admin-Request "true";
        }
        
        # SSE endpoint for streaming
        location /mcp/sse {
            proxy_pass http://mcprag_read;
            
            # SSE specific configuration
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;
            
            # SSE headers
            proxy_set_header Cache-Control "no-cache";
            proxy_set_header X-Accel-Buffering "no";
            proxy_set_header Authorization $http_authorization;
            
            # CORS headers for SSE
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
        }
        
        # Catch-all for other tool requests
        location /mcp/tool/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://mcprag_read;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization $http_authorization;
        }
    }
    
